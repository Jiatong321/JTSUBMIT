<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Expenses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4d8e3;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            padding: 20px 0;
            background-color: #d4d8e3;
            align-items: center;
        }

        .navbar img {
            height: 50px; /* Adjust logo size as needed */
            margin-right: 20px; /* Space between logo and nav links */
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            background-color: #5585A3;
            font-size: 1.2em;
            text-align: center;
        }

        .navbar .dropdown-toggle {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            background-color: #5585A3;
            font-size: 1.2em;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #6A9FBF;
        }

        .navbar .dropdown-toggle:hover {
            background-color: #6A9FBF;
        }

        .navbar a.active {
            background-color: #6495B6;
            color: black;
        }

        .navbar .dropdown-toggle.active {
            background-color: #6495B6;
            color: black;
        }

        .dropdown-menu {
            background-color: #5585A3;
            border-radius: 10px;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background-color: #6A9FBF;
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-content img {
            width: 150px;
            margin-bottom: 20px;
            height: auto;
        }

        .main-content h1 {
            font-size: 30px;
            font-weight: bold;
            color: #0d3a5c;
        }

        .main-content p {
            font-size: 1.2em;
            color: #0d3a5c;
            margin: 10px 0;
        }

        .upload-section {
            margin-top: 20px;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            background-color: #5585A3;
            color: white;
            text-decoration: none;
            border: none;
            display: inline-block;
            cursor: pointer;
        }

        .upload-section label:hover {
            background-color: #6A9FBF;
        }

        .upload-section button[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            background-color: #5585A3;
            color: white;
            text-decoration: none;
            border: none;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-section button[type="submit"]:hover {
            background-color: #6A9FBF;
        }

        .image-bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="LES_logo.jpg" alt="Les Expenses Logo"> 
        <a href="home4.html" class="active">HOME</a>
        <a href="wallet.html">WALLET</a> 
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                EXPENSE UPLOADS
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="tracking.html">EXPENSE TRACKING</a></li>
                <li><a class="dropdown-item" href="history.html">TRANSACTION HISTORY</a></li>
            </ul>
        </div>
        <a href="financialsugg.html">FINANCIAL SUGGESTION</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                LOG OUT
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="signup.html">SIGN UP</a></li>
                <li><a class="dropdown-item" href="login.html">LOGIN</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <img src="file.png" alt="Upload Icon">
        <h1>Upload your expenses</h1>
        <p>Drag a receipt onto this page</p>
        <div class="upload-section">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file">
                <label for="fileInput">Choose File</label>
                <a href="history.html" class="btn btn-primary">CONTINUE</a>
            </form>
        </div>
    </div>

    <div class="image-bottom-left">
        <img src="file2.png" alt="Bottom Left Image">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
