<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            padding: 20px 0;
            background-color: #90acdc;
            width: 100%;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            background-color: #5585A3;
            font-size: 1.2em;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #6A9FBF;
        }

        .navbar a.active {
            background-color: #6495B6;
            color: black;
        }

        .wallet-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .wallet-container h2 {
            margin-bottom: 20px;
            color: #0d3a5c;
        }

        .balance, .card-details {
            margin-bottom: 20px;
        }

        .balance p, .card-details p {
            font-size: 1.2em;
            margin: 0;
        }

        .card {
            background-color: #90acdc;
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .card-number, .card-holder, .expiry-date {
            margin: 5px 0;
        }

        .card-number {
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="active">HOME</a>
        <a href="wallet.html">WALLET</a>
        <a href="#">EXPENSE TRACKING</a>
        <a href="#">FINANCIAL SUGGESTION</a>
        <a href="#">LOG OUT</a>
    </div>

    <div class="wallet-container">
        <h2>My Wallet</h2>
        <div class="balance">
            <h3>Balance</h3>
            <p>$2,345.67</p>
        </div>
        <div class="card-details">
            <h3>Card Details</h3>
            <div class="card">
                <div class="card-number">**** **** **** 1234</div>
                <div class="card-holder">John Doe</div>
                <div class="expiry-date">12/23</div>
            </div>
            <div class="card">
                <div class="card-number">**** **** **** 5678</div>
                <div class="card-holder">John Doe</div>
                <div class="expiry-date">08/24</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
