<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 0;
            background-color: #90acdc;
            width: 100%;
        }

        .navbar img {
            height: 50px; /* Adjust logo size as needed */
            margin-right: 20px; /* Space between logo and home link */
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            background-color: #5585A3;
            font-size: 1.2em;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #6A9FBF;
        }

        .navbar a.active {
            background-color: #6495B6;
            color: black;
        }

        .wallet-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .wallet-container h2 {
            margin-bottom: 20px;
            color: #0d3a5c;
        }

        .balance, .card-details {
            margin-bottom: 20px;
        }

        .balance p, .card-details p {
            font-size: 1.2em;
            margin: 0;
        }

        .card {
            background-color: #90acdc;
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .card-number, .card-holder, .expiry-date {
            margin: 5px 0;
        }

        .card-number {
            font-size: 1.5em;
        }

        .add-card-form {
            margin-top: 30px;
        }

        .add-card-form h3 {
            color: #0d3a5c;
            margin-bottom: 15px;
        }

        .add-card-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .add-card-form button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #5585A3;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .add-card-form button:hover {
            background-color: #6A9FBF;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <img src="LES_logo.jpg" alt="Les Expenses Logo"> <!-- Logo added here -->
        <a href="#" class="active">HOME</a>
        <a href="wallet.html">WALLET</a>
        <a href="tracking.html">EXPENSE TRACKING</a>
        <a href="financialsugg.html">FINANCIAL SUGGESTION</a>
        <a href="home4.html">LOG OUT</a>
    </div>

    <div class="wallet-container">
        <h2>My Wallet</h2>
        <div class="balance">
            <h3>Balance</h3>
            <p>$2,345.67</p>
        </div>
        <div class="card-details">
            <h3>Card Details</h3>
            <div class="card">
                <div class="card-number">**** **** **** 1234</div>
                <div class="card-holder">John Doe</div>
                <div class="expiry-date">12/23</div>
            </div>
            <div class="card">
                <div class="card-number">**** **** **** 5678</div>
                <div class="card-holder">John Doe</div>
                <div class="expiry-date">08/24</div>
            </div>
        </div>

        <!-- Add Card Form -->
        <div class="add-card-form">
            <h3>Add New Card</h3>
            <form action="/add-card" method="post">
                <input type="text" name="cardNumber" placeholder="Card Number" required>
                <input type="text" name="cardHolder" placeholder="Card Holder Name" required>
                <input type="text" name="expiryDate" placeholder="Expiry Date (MM/YY)" required>
                <button type="submit">Add Card</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
